<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connect New | PrivTalk</title>
<link rel="stylesheet" href="/static/style.css" />
  <link rel="icon" type="image/png" href="/static/icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="header">PrivTalk</div>

  <main class="containervid">
    <h2>üîó Connect with New User</h2>
    <div class="toggle-buttons">
      <button id="btn-scan" class="active" onclick="showScanner()">üì∑ Scan QR</button>
      <button id="btn-manual" class="inactive" onclick="showManual()">üìù Enter Chat Token</button>
    </div>

    <div id="qrScannervid">
  <div id="qr-reader" style="width: 300px; margin: auto;"></div>
  <p style="text-align: center;">Point your camera at a valid QR code.</p>
</div>

    <div id="manualEntry">
      <label for="chatTokenInput">Enter Chat Token</label>
      <input type="text" id="chatTokenInput" placeholder="Enter chat token">
      <button class="connect-btn" onclick="connectManual()">Connect</button>
    </div>
  </main>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
   const scanner = document.getElementById("qrScannervid");  // ‚úÖ Corrected
const manual = document.getElementById("manualEntry");
const btnScan = document.getElementById("btn-scan");
const btnManual = document.getElementById("btn-manual");
const video = document.getElementById("video");

    function showScanner() {
      scanner.style.display = "block";
      manual.style.display = "none";
      btnScan.classList.add("active");
      btnManual.classList.remove("active");
      startScanner();
    }

    function showManual() {
      scanner.style.display = "none";
      manual.style.display = "block";
      btnScan.classList.remove("active");
      btnManual.classList.add("active");
    }

    function connectManual() {
      const token = document.getElementById("chatTokenInput").value;
      if (token) {
        window.location.href = `/start-chat?token=${token}`;
      } else {
        alert("Please enter a chat token.");
      }
    }

    function startScanner() {
  const html5QrCode = new Html5Qrcode("qr-reader");  // ‚úÖ This must be a <div>, not a <video>

  Html5Qrcode.getCameras().then(devices => {
    if (devices && devices.length) {
      html5QrCode.start(
        { facingMode: "environment" },  // Use rear camera if possible
        {
          fps: 60,
          qrbox: { width: 200, height: 200 }  // Smaller box improves scan speed
        },
        decodedText => {
          html5QrCode.stop().then(() => {
            window.location.href = `/start-chat?token=${decodedText}`;
          });
        },
        errorMessage => {
          // Optional: console.log("Scan error", errorMessage);
        }
      ).catch(err => console.error("QR start error", err));
    } else {
      alert("No camera devices found.");
    }
  }).catch(err => {
    alert("Error accessing camera: " + err);
  });
}


    window.onload = showScanner;
  </script>
</body>
</html>
