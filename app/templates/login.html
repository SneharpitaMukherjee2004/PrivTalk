<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to PrivTalk</title>
  <link rel="icon" type="image/png" href="/static/icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #f3f4f6, #95b6e0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
    }

    .wrapper {
      position: relative;
      padding-top: 120px;
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: -40px;
    }

    .login-container {
      background: #ffffff;
      padding: 4rem 2.5rem 3rem;
      border-radius: 16px;
      box-shadow: 0 20px 55px rgba(0, 0, 0, 0.12);
      border: 1px solid #e0e0e0;
      width: 100%;
      max-width: 500px;
      min-width: 320px;
      position: relative;
      animation: fade-in 0.6s ease-out;
      text-align: center;
    }

    .login-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(to right, #667eea, #764ba2);
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
    }

    @keyframes fade-in {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo-circle {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(to right, #667eea, #764ba2);
      width: 70px;
      height: 70px;
      border-radius: 50%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
      font-size: 28px;
      border: 4px solid white;
      z-index: 10;
    }

    .login-container h1 {
      text-align: center;
      margin-bottom: 12px;
      margin-top: 12px;
      font-size: 40px;
      font-weight: 700;
      letter-spacing: 0.7px;
      background: linear-gradient(to right,rgb(132, 11, 11), #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 4px rgba(122, 122, 122, 0.2);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 32px;
      margin-top: 0;
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 0.7px;
      background: linear-gradient(to right, #5a67d8, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 4px rgba(122, 122, 122, 0.2);
    }

    .form-group {
      position: relative;
      margin-bottom: 28px;
      text-align: left;
    }

    .form-group input {
      width: 100%;
      padding: 16px 14px 14px;
      border: 1px solid #cbd5e0;
      border-radius: 8px;
      font-size: 15px;
      color: #2d3748;
      background-color: #f9fafb;
      transition: all 0.25s ease;
    }

    .form-group input:focus {
      border-color: #7f9cf5;
      box-shadow: 0 0 8px rgba(127, 156, 245, 0.3);
      background-color: #ffffff;
      outline: none;
    }

    .form-group label {
      position: absolute;
      top: 50%;
      left: 16px;
      transform: translateY(-50%);
      font-size: 14px;
      color: #000;
      pointer-events: none;
      background: #ffffff;
      padding: 0 4px;
      transition: 0.2s ease all;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: -10px;
      font-size: 12px;
      color: #5a67d8;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0);
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      font-weight: 600;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
      z-index: 1;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 14px rgba(102, 126, 234, 0.4);
    }

    button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      transform: skewX(-20deg);
      transition: left 0.4s;
      z-index: 0;
    }

    button:hover::before {
      left: 130%;
    }

    button:hover {
      background: linear-gradient(to right, #5a67d8, #6b46c1);
      transform: translateY(-1px);
    }

    #loginSubmitBtn {
      background-color: #007bff;
      color: white;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
    }

    #loginSubmitBtn:hover {
      background-color: #e0a800;
      box-shadow: 0 12px 30px rgba(255, 193, 7, 0.5);
      transform: translateY(-5px) scale(1.02);
    }

    .forgot-password-link, .auth-switch-link {
      margin-top: 20px;
      text-align: center;
      font-size: 0.95rem;
      color: #718096;
    }

    .forgot-password-link a,
    .auth-switch-link a {
      color: #5a67d8;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .forgot-password-link a:hover,
    .auth-switch-link a:hover {
      color: #6b46c1;
      text-decoration: underline;
    }

    .footer {
      margin-top: 28px;
      text-align: center;
      font-size: 0.95rem;
      color: #718096;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 16px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #888;
      z-index: 2;
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById('loginForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const emailOrUsername = document.getElementById('username-email').value.trim();
        const password = document.getElementById('password').value;

        try {
          const response = await fetch("http://localhost:8000/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials:"include", //to set and get cokkiee
            body: JSON.stringify({
              identifier: emailOrUsername,
              password: password
            })
          });

          const data = await response.json();

          if (data.success) {
            alert("Login successful!");
            window.location.href = `/profile?email=${data.email}&token=${data.chat_token}&username=${data.username}`;
          } else {
            alert(data.message || "Login failed.");
          }
        } catch (err) {
          console.error("Login error:", err);
          alert("An error occurred. Please try again.");
        }
      });
    });

    function togglePassword(inputId, icon) {
      const input = document.getElementById(inputId);
      if (input.type === "password") {
        input.type = "text";
        icon.textContent = "üôà";
      } else {
        input.type = "password";
        icon.textContent = "üëÅÔ∏è";
      }
    }
  </script>
</head>

<body>
  <div class="wrapper">
    <div class="logo-circle">P</div>
    <div class="login-container">
      <h1>PrivTalk</h1>
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <input type="text" id="username-email" name="username_email" placeholder="Username / Email" required>
          <label for="username-email">Username / Email</label>
        </div>
        <div class="form-group" style="position: relative;">
          <input type="password" id="password" name="password" placeholder="Password" required>
          <label for="password">Password</label>
          <span class="toggle-password" onclick="togglePassword('password', this)">üëÅÔ∏è</span>
        </div>
        <button type="submit" id="loginSubmitBtn">Login</button>
      </form>
      <div class="forgot-password-link">
        <a href="/forgot-password">Forgot Password?</a>
      </div>
      <div class="auth-switch-link">
        Don't have an account? <a href="/register">Sign up</a>
      </div>
      <div class="footer">PrivTalk &copy; 2025</div>
    </div>
  </div>
</body>
</html>
