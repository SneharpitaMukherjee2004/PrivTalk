<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password - PrivTalk</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="/static/icon.png" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to bottom right, #f3f4f6, #95b6e0);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .logo {
    font-size: 32px;
    font-weight: 700;
    background: linear-gradient(to right, #667eea, #764ba2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 16px;
    }

    .reset-wrapper {
      background: #ffffff;
      padding: 2.5rem 2rem;
      border-radius: 16px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      box-sizing: border-box;
      text-align: center;
    }

    .reset-wrapper .logo {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(to right, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 12px;
    }

    .reset-wrapper::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 6px;
      width: 100%;
      background: linear-gradient(to right, #667eea, #764ba2);
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
    }

    h1 {
      font-size: 20px;
      color: #2d3748;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      color: #4a5568;
      margin-bottom: 6px;
      display: block;
      margin-top: 20px;
      font-size: 0.95rem;
      text-align: left;
    }

    .password-wrapper {
      position: relative;
      width: 100%;
    }

    .password-wrapper input[type="password"],
    .password-wrapper input[type="text"] {
      width: 100%;
      padding: 10px 14px;
      padding-right: 40px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      background: #f9f9fc;
      box-sizing: border-box;
    }

    .eye-btn {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #555;
    }

    .submit-btn {
        width: 100%;
        padding: 12px;
        font-size: 1rem;
        font-weight: 600;
        background: linear-gradient(to right, #667eea, #764ba2);
        color: white;
        border: none;
        border-radius: 10px;
        margin-top: 30px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
    }

    .submit-btn:hover {
        background: linear-gradient(to right, #5a67d8, #6b46c1);
        transform: translateY(-2px);
    }

  </style>
</head>

<body>
  <div class="reset-wrapper">
    <div class="logo">PrivTalk</div>
    <h1>üîê Reset Your Password</h1>
    <form method="POST" action="/submit-reset-password">
      <input type="hidden" name="token" value="{{ token }}">

      <label for="new_password">New Password</label>
      <div class="password-wrapper">
        <input type="password" id="new_password" name="new_password" required />
        <button type="button" class="eye-btn" onclick="toggleVisibility('new_password', this)">üëÅÔ∏è</button>
      </div>

      <label for="confirm_password">Confirm Password</label>
      <div class="password-wrapper">
        <input type="password" id="confirm_password" name="confirm_password" required />
        <button type="button" class="eye-btn" onclick="toggleVisibility('confirm_password', this)">üëÅÔ∏è</button>
      </div>

      <button type="submit" class="submit-btn">Reset Password</button>
    </form>
  </div>

  <script>
    function toggleVisibility(id, btn) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        btn.textContent = "üôà";
      } else {
        input.type = "password";
        btn.textContent = "üëÅÔ∏è";
      }
    }
  </script>
</body>
</html>
