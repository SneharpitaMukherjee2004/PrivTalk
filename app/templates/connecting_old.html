<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Connect to User | PrivTalk</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="icon" href="/static/icon.png" />
</head>
<body>
  <div class="header">
    <h1 class="app_name">PrivTalk</h1>
  </div>

  <main class="container">
    <h2>🔍 Connect to an Existing User</h2>
    <form method="POST" action="/connectold" class="form-box">
      <label for="username">User's Username:</label>
      <input type="text" name="username" placeholder="Enter the username" required>
      <button type="submit" class="connect-btn">Start Chat</button>
    </form>
  </main>
</body>
</html>
