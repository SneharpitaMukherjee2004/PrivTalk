<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Room | PrivTalk</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="icon" type="image/png" href="/static/icon.png">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #e0ecff, #f8faff);
      margin: 0;
      padding: 0;
  }

  .join-container {
      max-width: 480px;
      margin: 80px auto;
      background: #fff;
      padding: 1.8rem;
      border-radius: 16px;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.1);
      text-align: center;
      box-sizing: border-box;
      border-top: 6px solid #764ba2;
  }

  h1 {
    text-align: center;
    color: #764ba2;
    margin-bottom: 1.5rem;
    font-size: 1.7rem;
  }

  label {
    display: block;
    margin: 14px 0 6px;
    color: #444;
    font-weight: 600;
    text-align: left;
    font-size: 0.95rem;
  }

  input[type="text"], input[readonly] {
    width: calc(100% - 2px);
    padding: 12px 14px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 1rem;
    margin-bottom: 20px;
    background-color: #f9f9f9;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
  }

  input[type="text"]:focus {
    outline: none;
    border-color: #764ba2;
  }

  .join-btn {
    width: 100%;
    padding: 12px;
    background: linear-gradient(to right, #764ba2, #667eea);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 1rem;
    cursor: pointer;
    font-weight: 600;
    box-shadow: 0 4px 12px rgba(118, 75, 162, 0.3);
    transition: background 0.3s ease;
    margin-top: 10px;
  }

  .join-btn:hover {
    background: linear-gradient(to right, #5a67d8, #6b46c1);
  }

  .qr-instruction {
    margin-top: 10px;
    font-size: 0.95rem;
    color: #666;
  }

  .qr-scan-box {
    margin: 20px 0;
    box-sizing: border-box;
  }

  #scanner-container {
    width: 100%;
    border: 1px dashed #999;
    border-radius: 12px;
    padding: 0;
    background: #f5f5f5;
    box-sizing: border-box;
    overflow: hidden;
    margin: 0 auto;
  }

  video {
    width: 100%;
    border-radius: 10px;
    height: auto;
    display: block;
    object-fit: cover;
  }

  </style>
</head>
<body>
  <div class="header">
    <h1 class="app_name">PrivTalk</h1>
  </div>

  <div class="join-container">
    <h1>ðŸ”— Join Room</h1>

    <form method="POST" action="/joinroom">
      <label for="my_token">Your Chat Token</label>
      <input type="text" id = "my_token" name="my_token" value="{{ my_token }}" style="color:grey;"readonly>

      <label for="room_id">Enter Room ID</label>
      <input type="text" id = "room_id" name="room_id"  placeholder="e.g., ROOM123ABC"value="{{ room_id or '' }}" required style="color:orange;">

      <p class="qr-instruction">Or scan QR code to auto-fill Room ID:</p>
      <div class="qr-scan-box">
        <div id="scanner-container">
          <video id="preview"></video>
        </div>
      </div>

      <button type="submit" class="join-btn">Join Room</button>
    </form>
  </div>

  <!-- QR Scanner Script -->
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const roomInput = document.getElementById("room_id");

    function startScanner() {
      const qrScanner = new Html5Qrcode("scanner-container");

      qrScanner.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: 250
        },
        qrCodeMessage => {
          roomInput.value = qrCodeMessage;
          qrScanner.stop().then(() => {
            document.getElementById("scanner-container").innerHTML = "<p style='color:green; '> Room ID  got via QR Scanner âœ”<br>You can click on Join Button</p>";
          });
        },
        errorMessage => {
          // console.log("QR scan error:", errorMessage);
        }
      ).catch(err => {
        console.error("Unable to start scanner", err);
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      startScanner();
    });
  </script>
  {% if error %}
  <script>
    alert("{{ error }}");
  </script>
  {% endif %}
</body>
</html>
