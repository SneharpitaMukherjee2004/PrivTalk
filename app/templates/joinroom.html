<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Room | PrivTalk</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="icon" type="image/png" href="/static/icon.png">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #e0ecff, #f8faff);
      margin: 0;
      padding: 0;
    }

    .join-container {
      max-width: 440px;
      margin: 80px auto;
      background: #fff;
      padding: 2rem;
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    h1 {
      text-align: center;
      color: #764ba2;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin: 14px 0 6px;
      color: #555;
      font-weight: 500;
      text-align: left;
    }

    input[type="text"], input[readonly] {
      width: 100%;
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-bottom: 20px;
      background-color: #f9f9f9;
    }

    .join-btn {
      width: 100%;
      padding: 12px;
      background-color: #764ba2;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    .join-btn:hover {
      background-color: #5a67d8;
    }

    .qr-instruction {
      margin-top: 10px;
      font-size: 0.95rem;
      color: #666;
    }

    .qr-scan-box {
      margin: 20px 0;
    }

    #scanner-container {
      width: 100%;
      border: 1px dashed #999;
      border-radius: 10px;
      padding: 12px;
      background: #f5f5f5;
    }

    video {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="app_name">PrivTalk</h1>
  </div>

  <div class="join-container">
    <h1>ðŸ”— Join Room</h1>

    <form method="POST" action="/joinroom">
      <label for="my_token">Your Chat Token</label>
      <input type="text" id = "my_token" name="my_token" value="{{ my_token }}" style="color:grey;"readonly>

      <label for="room_id">Enter Room ID</label>
      <input type="text" id = "room_id" name="room_id"  placeholder="e.g., ROOM123ABC"value="{{ room_id or '' }}" required style="color:orange;">

      <p class="qr-instruction">Or scan QR code to auto-fill Room ID:</p>
      <div class="qr-scan-box">
        <div id="scanner-container">
          <video id="preview"></video>
        </div>
      </div>

      <button type="submit" class="join-btn">Join Room</button>
    </form>
  </div>

  <!-- QR Scanner Script -->
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const roomInput = document.getElementById("room_id");

    function startScanner() {
      const qrScanner = new Html5Qrcode("scanner-container");

      qrScanner.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: 250
        },
        qrCodeMessage => {
          roomInput.value = qrCodeMessage;
          qrScanner.stop().then(() => {
            document.getElementById("scanner-container").innerHTML = "<p style='color:green; '> Room ID  got via QR Scanner âœ”<br>You can click on Join Button</p>";
          });
        },
        errorMessage => {
          // console.log("QR scan error:", errorMessage);
        }
      ).catch(err => {
        console.error("Unable to start scanner", err);
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      startScanner();
    });
  </script>
</body>
</html>
