<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Join Room | PrivTalk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="icon" type="image/png" href="/static/icon.png">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    .container { max-width: 600px; margin: 40px auto; text-align: center; }
    .section { margin-top: 40px; }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 10px;
      border: 1px solid #aaa;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #5a67d8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background-color: #434190; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Join a Chat Room</h1>

    <!-- âœ… Manual Entry -->
    <div class="section">
      <h3>Enter Room ID & Your Chat Token</h3>
      <form method="POST" action="/attempt-join">
        <input type="text" name="room_id" placeholder="Enter Room ID" required><br>
        <input type="text" name="chat_token" placeholder="Enter Your Chat Token" required><br>
        <button type="submit">Join Room</button>
      </form>
    </div>

    <!-- âœ… QR Code Option -->
    <div class="section">
      <h3>Or Scan Peer QR Code</h3>
      <input type="text" id="yourToken" placeholder="Your Chat Token (Required for QR)" required><br>
      <div id="qr-reader" style="width: 300px; margin: auto;"></div>
      <p id="scannedResult" style="margin: 10px;"></p>
    </div>
  </div>
<script>
  function sha256(text) {
    const encoder = new TextEncoder();
    const data = encoder.encode(text);
    return crypto.subtle.digest("SHA-256", data).then(hashBuffer => {
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
    });
  }

  const qr = new Html5Qrcode("qr-reader");
  let scanInterval;
  let scannedOnce = false;

  function startScan() {
    if (scannedOnce) return;

    qr.start({ facingMode: "environment" }, { fps: 10, qrbox: { width: 200, height: 200 } },
      async (qrCodeMessage) => {
        if (scannedOnce) return;
        scannedOnce = true;
        await qr.stop();

        const scannedToken = qrCodeMessage.trim();
        const yourToken = document.getElementById("yourToken").value.trim();
        if (!yourToken) {
          alert("Enter your chat token before scanning.");
          scannedOnce = false; // allow retry if input missing
          return;
        }

        document.getElementById("scannedResult").innerText = `Scanned Peer Token: ${scannedToken}`;
        const sortedTokens = [yourToken, scannedToken].sort().join("");
        const roomId = await sha256(sortedTokens);

        // Submit via hidden form
        const form = document.createElement("form");
        form.method = "POST";
        form.action = "/attempt-join";

        const inputRoom = document.createElement("input");
        inputRoom.type = "hidden";
        inputRoom.name = "room_id";
        inputRoom.value = roomId;

        const inputToken = document.createElement("input");
        inputToken.type = "hidden";
        inputToken.name = "chat_token";
        inputToken.value = yourToken;

        form.appendChild(inputRoom);
        form.appendChild(inputToken);
        document.body.appendChild(form);
        form.submit();
      },
      (errorMsg) => {
        console.warn("QR Scan Error:", errorMsg);
      }
    );
  }

  // ðŸ•’ Retry every 5 seconds until scanned or stopped
  scanInterval = setInterval(() => {
    if (!scannedOnce) {
      qr.stop().then(() => startScan()).catch(() => startScan());
    } else {
      clearInterval(scanInterval);
    }
  }, 10000);

  startScan(); // initial start
</script>

</body>
</html>
