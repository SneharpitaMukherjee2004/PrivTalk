<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Room | PrivTalk</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="icon" type="image/png" href="/static/icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #764ba2;
      color: white;
      padding: 1rem 0;
      text-align: center;
    }

    .app_name {
      font-size: 2rem;
      font-weight: 600;
      margin: 0;
    }

    .join-container {
      max-width: 420px;
      margin: 80px auto;
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin: 14px 0 6px;
      color: #555;
      font-weight: 500;
      text-align: left;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-bottom: 14px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      border-color: #764ba2;
      outline: none;
    }

    .qr-instruction {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 12px;
    }

    .join-btn, .scan-btn {
      width: 100%;
      padding: 12px;
      background-color: #764ba2;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    .join-btn:hover, .scan-btn:hover {
      background-color: #5a67d8;
    }

    /* Scanner Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
    }

    #reader {
      width: 300px;
      margin: 1rem auto;
    }

    .close-btn {
      background-color: #e53e3e;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>

  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>

  <div class="header">
    <h1 class="app_name">PrivTalk</h1>
  </div>

  <div class="join-container">
    <h1>ðŸ”— Join Room</h1>

    <form method="POST" action="/joinroom">
      <label for="room_id">Enter Room ID</label>
      <input type="text" name="room_id" id="room_id" placeholder="e.g., ROOM123ABC" required>

      <p class="qr-instruction">or <button type="button" class="scan-btn" onclick="openScanner()">ðŸ“· Scan QR Code</button></p>

      <input type="hidden" name="my_token" value="{{ token }}">

      <button type="submit" class="join-btn">Join Room</button>
    </form>
  </div>

  <!-- Modal for Scanner -->
  <div class="modal" id="scannerModal">
    <div class="modal-content">
      <h3>Scan Peer QR Code</h3>
      <div id="reader"></div>
      <button class="close-btn" onclick="closeScanner()">Close</button>
    </div>
  </div>

  <script>
    let scanner;

    function openScanner() {
      document.getElementById("scannerModal").style.display = "flex";
      scanner = new Html5Qrcode("reader");
      scanner.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: 250
        },
        qrCodeMessage => {
          document.getElementById("room_id").value = qrCodeMessage;
          scanner.stop().then(() => {
            document.getElementById("scannerModal").style.display = "none";
          });
        },
        error => {
          // silently ignore errors
        }
      );
    }

    function closeScanner() {
      if (scanner) {
        scanner.stop().then(() => {
          document.getElementById("scannerModal").style.display = "none";
        });
      } else {
        document.getElementById("scannerModal").style.display = "none";
      }
    }
  </script>

</body>
</html>
