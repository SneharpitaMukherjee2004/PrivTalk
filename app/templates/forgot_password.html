<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve Account - PrivTalk</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Global Styles for a clean foundation */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Consistent with register.html */
            background: linear-gradient(to bottom right, #f3f4f6, #95b6e0); /* Consistent with register.html */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Wrapper for the container and logo circle */
     .wrapper {
            position: relative;
            padding-top: 120px; /* Space for the logo circle to sit above */
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: -40px; /* Lifts the entire container slightly up, consistent with register.html */
        }

        /* Main container for content - renamed to match register.html's.login-container for consistency */
     .login-container { /* Renamed from.auth-container for consistency */
            background: #ffffff; /* Solid white, consistent with register.html */
            padding: 4rem 2.5rem 3rem;
            border-radius: 16px;
            box-shadow: 0 20px 55px rgba(0, 0, 0, 0.12);
            border: 1px solid #e0e0e0;
            width: 100%;
            max-width: 500px;
            min-width: 320px;
            position: relative;
            animation: fade-in 0.6s ease-out;
            text-align: center; /* Keep for general content alignment */
        }

        /* Top gradient bar for the container */
     .login-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(to right, #667eea, #764ba2);
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
        }

        /* Animation for the container */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Logo circle styling */
     .logo-circle {
            position: absolute;
            top: 50px; /* Positions the logo fully visible within the wrapper's padding-top */
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(to right, #667eea, #764ba2);
            width: 70px;
            height: 70px;
            border-radius: 50%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: bold;
            font-size: 28px;
            border: 4px solid white;
            z-index: 10;
        }

        /* Main PrivTalk Heading */
     .login-container h1 {
            text-align: center;
            margin-bottom: 12px; /* Adjusted for spacing between h1 and h2 */
            margin-top: 12px;
            font-size: 40px;
            font-weight: 700;
            letter-spacing: 0.7px;
            background: linear-gradient(to right,rgb(132, 11, 11), #764ba2); /* Matched register.html h1 gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(122, 122, 122, 0.2);
        }

        /* Secondary Heading for "Forgot Password?" */
     .login-container h2 {
            text-align: center;
            margin-bottom: 32px;
            margin-top: 0; /* Adjusted to remove extra space */
            font-size: 26px;
            font-weight: 700;
            letter-spacing: 0.7px;
            background: linear-gradient(to right, #5a67d8, #764ba2); /* Matched register.html h2 gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(122, 122, 122, 0.2);
        }

        /* Paragraph for instructions */
        p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        /* Form group styling (consistent with register.html) */
     .form-group {
            position: relative;
            margin-bottom: 28px;
            text-align: left; /* Ensure labels and inputs align left within the group */
        }

     .form-group input {
            width: 100%;
            padding: 16px 14px 14px;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            font-size: 15px;
            color: #2d3748;
            background-color: #f9fafb;
            transition: all 0.25s ease;
        }

     .form-group input:focus {
            border-color: #7f9cf5;
            box-shadow: 0 0 8px rgba(127, 156, 245, 0.3);
            background-color: #ffffff;
            outline: none;
        }

     .form-group label {
            position: absolute;
            top: 50%;
            left: 16px;
            transform: translateY(-50%);
            font-size: 14px;
            color: #000;
            pointer-events: none;
            background: #ffffff;
            padding: 0 4px;
            transition: 0.2s ease all;
        }

     .form-group input:focus + label,
     .form-group input:not(:placeholder-shown) + label {
            top: -10px;
            font-size: 12px;
            color: #5a67d8;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0);
        }

        /* Common styles for all CTA buttons (consistent with register.html) */
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            font-weight: 600;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 14px rgba(102, 126, 234, 0.4);
        }

        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -75%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: skewX(-20deg);
            transition: left 0.4s;
            z-index: 0;
        }

        button:hover::before {
            left: 130%;
        }

        button:hover {
            background: linear-gradient(to right, #5a67d8, #6b46c1);
            transform: translateY(-1px);
        }

        /* Specific style for the Send Reset Link button (retains original color) */
        #sendResetBtn {
            background-color: #ffc107; /* A vibrant yellow/orange for reset */
            color: white; 
            box-shadow: 0 4px 10px rgba(255, 193, 7, 0.2);
        }

        #sendResetBtn:hover {
            background-color: #e0a800; /* Darker yellow/orange on hover */
            box-shadow: 0 12px 30px rgba(255, 193, 7, 0.5); /* Deeper, wider shadow */
            transform: translateY(-5px) scale(1.02); /* More lift and scale effect */
        }

        /* Auth switch link (consistent with register.html) */
     .auth-switch-link {
            margin-top: 20px;
            text-align: center;
            font-size: 0.95rem;
            color: #718096;
        }

     .auth-switch-link a {
            color: #5a67d8;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

     .auth-switch-link a:hover {
            color: #6b46c1;
            text-decoration: underline;
        }

        /* Footer (consistent with register.html) */
     .footer {
            margin-top: 28px;
            text-align: center;
            font-size: 0.95rem;
            color: #718096;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="logo-circle">P</div>
        <div class="login-container">
            <h1>PrivTalk</h1>
            <h2>Forgot Password?</h2>
            <p>Enter your email address below to receive a password reset link.</p>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Enter your registered email" required>
                    <label for="email">Email</label>
                </div>
                <button type="submit" id="sendResetBtn">
                    Send Reset Link
                </button>
            </form>
            <div class="auth-switch-link">
                <a href="/login">Back to Login</a>
            </div>
            <div class="footer">PrivTalk &copy; 2025</div>
        </div>
    </div>

    <script>
        // Get a reference to the form
        const forgotPasswordForm = document.getElementById('forgotPasswordForm');

        // Add an event listener for the form submission
        forgotPasswordForm.addEventListener('submit', function(event) {
            // Prevent the default form submission behavior (which would reload the page)
            event.preventDefault();

            // Get the email input value (optional, but good for confirmation)
            const emailInput = document.getElementById('email');
            const email = emailInput.value;

            // Display the pop-up message
            alert(`Verification link sent successfully to ${email}! Please check your email.`);

            // Optionally, clear the email field after sending
            emailInput.value = '';

            //.catch(error => {

            //     alert('An error occurred. Please try again.');
            // });
        });
    </script>
</body>
</html>
