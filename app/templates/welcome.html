<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to PrivTalk</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Global Styles for a clean foundation */
        body {
            font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure full viewport height */
            /* MODIFIED: More vibrant and dynamic sky blue gradient background */
            background: linear-gradient(135deg, #a8dadc 0%, #457b9d 100%); /* A more sophisticated blue gradient */
            color: #333; /* Default text color */
            line-height: 1.6;
            -webkit-font-smoothing: antialiased; /* Smoother font rendering */
            -moz-osx-font-smoothing: grayscale;
        }

        /* Main container for centering content */
   .welcome-container {
            background-color: rgba(255, 255, 255, 0.9); /* MODIFIED: Semi-transparent white for glassmorphism */
            padding: 40px;
            border-radius: 16px; /* MODIFIED: Slightly more rounded corners */
            /* MODIFIED: Glassmorphism-style shadow and border */
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37); /* Primary glassmorphism shadow */
            backdrop-filter: blur(15px); /* MODIFIED: Frosted glass effect */
            -webkit-backdrop-filter: blur(15px); /* Safari support */
            border: 1px solid rgba(255, 255, 255, 0.18); /* MODIFIED: Lighter, more subtle border for glass effect */
            text-align: center;
            max-width: 500px; /* MODIFIED: Increased max-width for more presence */
            width: 90%; /* Responsive width */
            box-sizing: border-box; /* Include padding in width calculation */
            animation: fadeIn 0.8s ease-out; /* Simple fade-in animation */
        }

        /* Animation for the container */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Heading styles */
        h1 {
            color: #2c3e50; /* Darker color for prominence */
            font-size: 3.2em; /* MODIFIED: Slightly larger font size for impact */
            font-weight: 800;
            margin-bottom: 15px;
            letter-spacing: -0.04em; /* Slightly tighter letter spacing for impact */
            text-shadow: 0.5px 0.5px 2px rgba(0,0,0,0.03);
            display: flex; /* Use flexbox for vertical alignment */
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items horizontally */
            justify-content: center; /* Center items vertically */
            gap: 8px; /* Consistent gap between flex items (the spans) */
        }

        /* Style for the "Welcome" and "PrivTalk" parts of the heading */
        h1 span:not(.small-to) {
            font-size: 1em; /* Inherit h1's font-size */
            font-weight: inherit; /* Inherit h1's font-weight */
            color: inherit; /* Inherit h1's color */
            letter-spacing: inherit; /* Inherit h1's letter-spacing */
            line-height: 1; /* Ensure tight line height for these spans */
            margin: 0; /* Remove default margins */
            padding: 0; /* Remove default padding */
            display: block; /* Ensure they take their own line within flex */
        }

        /* Style for the smaller "to" in the heading */
   .small-to {
            font-size: 0.65em; /* Relative to parent h1's font-size (3.2em * 0.65 = 2.08em) */
            font-weight: inherit; /* Inherit font weight from h1 */
            color: inherit; /* Inherit color from h1 */
            letter-spacing: inherit; /* Inherit letter spacing from h1 */
            line-height: 1; /* Ensure tight line height for "to" itself */
            margin: 0; /* Removed explicit margin to let gap handle spacing */
            padding: 0; /* Remove default padding */
            display: block; /* Ensure it takes its own line */
        }

        /* Paragraph styles for descriptive text */
        p {
            font-size: 1.25em; /* MODIFIED: Slightly larger font size for better readability */
            color: #555;
            margin-bottom: 35px; /* MODIFIED: Increased margin bottom */
            line-height: 1.9;
        }

        /* Button group layout */
   .button-group {
            display: flex;
            flex-direction: column; /* Stack buttons vertically on small screens */
            gap: 20px; /* MODIFIED: Increased space between buttons */
            margin-top: 35px; /* Increased margin top */
        }

        /* Common styles for all CTA buttons */
   .cta-button {
            display: block; /* Make buttons take full width in column layout */
            padding: 18px 35px; /* MODIFIED: Slightly larger padding for a more substantial feel */
            border: none;
            border-radius: 10px;
            font-size: 1.2em; /* MODIFIED: Slightly larger font size for button text */
            font-weight: 700;
            cursor: pointer;
            text-decoration: none; /* Remove underline from anchor if used as button */
            transition: all 0.3s ease; /* Smooth transitions for hover/focus effects */
            text-align: center; /* Center text within button */
            box-sizing: border-box; /* Include padding in width */
            letter-spacing: 0.8px;
        }

        /* Specific style for the Register button (Primary CTA) */
        #registerBtn {
            background-color: #007bff; /* A vibrant blue */
            color: white;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
        }

        #registerBtn:hover {
            background-color: #0056b3; /* Darker blue on hover */
            /* MODIFIED: More pronounced shadow and subtle scale on hover */
            box-shadow: 0 12px 30px rgba(0, 123, 255, 0.5); /* Deeper, wider shadow */
            transform: translateY(-5px) scale(1.02); /* More lift and scale effect */
        }

#registerBtn:focus {
            outline: 3px solid #0056b3; /* Thicker outline for accessibility */
            outline-offset: 4px;
        }

        #registerBtn:active {
            background-color: #004085; /* Even darker on active */
            transform: translateY(0) scale(1); /* Press effect */
            box-shadow: 0 2px 8px rgba(0, 123, 255, 0.3);
        }

        /* Specific style for the Login button (Secondary CTA) */
        #loginBtn {
            background-color: #6c757d; /* A neutral gray */
            color: white;
            box-shadow: 0 4px 10px rgba(108, 117, 125, 0.2);
        }

        #loginBtn:hover {
            background-color: #5a6268; /* Darker gray on hover */
            /* MODIFIED: More pronounced shadow and subtle scale on hover */
            box-shadow: 0 12px 30px rgba(108, 117, 125, 0.5); /* Deeper, wider shadow */
            transform: translateY(-5px) scale(1.02); /* More lift and scale effect */
        }

        #loginBtn:focus {
            outline: 3px solid #5a6268; /* Thicker outline for accessibility */
            outline-offset: 4px;
        }

        #loginBtn:active {
            background-color: #495057; /* Even darker on active */
            transform: translateY(0) scale(1); /* Press effect */
            box-shadow: 0 2px 8px rgba(108, 117, 125, 0.3);
        }

        /* Media query for larger screens to arrange buttons side-by-side */
        @media (min-width: 600px) {
     .button-group {
                flex-direction: row; /* Arrange buttons horizontally */
                justify-content: center; /* Center buttons horizontally */
            }
     .cta-button {
                width: auto; /* Allow buttons to size based on content */
                min-width: 220px; /* MODIFIED: Increased minimum width for consistent sizing */
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>
            <span>Welcome</span>
            <span class="small-to">to</span>
            <span>PrivTalk</span>
        </h1>
        <p>Your secure and private communication starts here.<br>Join us or log in to continue your conversations.</p>
        <div class="button-group">
            <button id="registerBtn" class="cta-button" onclick="location.href='/register'">
                Create New Account
            </button>
            <button id="loginBtn" class="cta-button" onclick="location.href='/login'">
                Already Have an Account? Log In
            </button>
        </div>
    </div>
</body>
</html>
